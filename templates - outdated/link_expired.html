{% extends "base.html" %}

{% block title %}Link Expired{% endblock %}

{% block content %}
<form>
    <h1>Link Expired</h1>
    <p>The link you clicked has expired. Please request a new one.</p>
</form>
<form action="{{ url_for('reset_request') }}" method="get">
    <button type="submit">Request Password Reset</button>
</form>
<form action="{{ url_for('login') }}" method="get">
    <button type="submit" style="background-color: indianred">Back to login</button>
</form>
{% endblock %}
