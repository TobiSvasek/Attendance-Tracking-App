{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<form method="post">
    <input type="password" name="password" id="password" placeholder="Enter new password" required class="form-input">
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required class="form-input">
    <button type="submit">Reset Password</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <p id="password-error" style="color: red;"></p>
</form>
{% endblock %}
